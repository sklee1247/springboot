<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/common/layouts/defaultLayout}">
  <th:block layout:fragment="content">  
	
  <div class="container">
  	<div class="card card-register mx-auto mt-5">
  		<div class="card-header">Register an Account</div>
  		<div class="card-body">
  			<form>
  				<div class="form-group">
  					<div class="form-row">
  						<div class="col-md-6">
  							<div class="form-label-group">
  								<input type="text" id="firstName" class="form-control"
  									placeholder="First name" required="required"
  									autofocus="autofocus"> <label for="firstName">First
  									name</label>
  							</div>
  						</div>
  						<div class="col-md-6">
  							<div class="form-label-group">
  								<input type="text" id="lastName" class="form-control"
  									placeholder="Last name" required="required"> <label
  									for="lastName">Last name</label>
  							</div>
  						</div>
  					</div>
  				</div>
  				<div class="form-group">
  					<div class="form-label-group">
  						<input type="email" id="inputEmail" class="form-control"
  							placeholder="Email address" required="required"> <label
  							for="inputEmail">Email address</label>
  					</div>
  				</div>
  				<div class="form-group">
  					<div class="form-row">
  						<div class="col-md-6">
  							<div class="form-label-group">
  								<input type="password" id="inputPassword" class="form-control"
  									placeholder="Password" required="required"> <label
  									for="inputPassword">Password</label>
  							</div>
  						</div>
  						<div class="col-md-6">
  							<div class="form-label-group">
  								<input type="password" id="confirmPassword" class="form-control"
  									placeholder="Confirm password" required="required"> <label
  									for="confirmPassword">Confirm password</label>
  							</div>
  						</div>
  					</div>
  				</div>
  				<a th:href="@{/login}" class="btn btn-primary btn-block">Register</a>
  			</form>
  			<div class="text-center">
  				<a th:href="@{/login}" class="d-block small mt-3">Login Page</a>
  				<a th:href="@{/forgotpassword}" class="d-block small">Forgot Password?</a>
  			</div>
  		</div>
  	</div>
  </div>
  
  </th:block>      
</html>
